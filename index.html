<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://lepeyj.github.io/pwa/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#db5945">
  <title>AOV PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <!-- TODO add manifest here -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to home screen for Safari on iOS -->

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app='angular_post_demo' ng-controller='sign_up'>

  <header class="header">
    <h1 class="header__title">AOV INVENTORY SYSTEM</h1>
  </header>

  <main class="main">
      <div class="login-container">
        <h2>User Login</h2>
          
          <div class="login-form">
              <form method='post'>
                  <label>
                    <span>Username:</span>
                    <input type="text" name="username" id="username" placeholder="Input username" class="form-control" ng-model="username" autocomplete="on">
                  </label>
                  <label>
                    <span>Password:</span>
                    <input type="password" name="password" id="password" placeholder="Input password" class="form-control" ng-model="password" autocomplete="on">
                  </label>
                  <button class="btn" id="loginSubmit" ng-click="check_credentials()">Submit</button>
              </form>
          </div>
        <span id="message"></span>
      </div>
  </main>
        <span id="status"></span>
        <input type="text" name="key" id="key" placeholder="Input key" class="form-control" autocomplete="on">
        <button class="btn" id="getPerson">Submit</button>
  <!--<input type="file" accept="image/*" capture>-->

  <script src="scripts/app.js"></script>
  <script src="scripts/indexedDB.js"></script>
  
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')

      .then((registration) => {
        console.log('SW registered');
      })
      .catch((err) => {
        console.log('SW error', err);
      });
    }
  </script>
</body>
</html>
